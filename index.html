<!-- Note to grader: JS history is fundamental to understanding JS.
I also thought that since most other students will likely make a quiz about syntax, 
grading one about JS history might be more interesting -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>


<body>
    <img src="assets/images/DBZ1.png" alt="Dragon Ball Z Character saying wrong answer" id="wrongPic">
    <section>
        <audio controls loop id="audio">
            <source src="assets/Jeopardy.mp3" type="audio/mp3">
        </audio>

        <audio id="explosion" src="assets/Explosion.mp3"></audio>

        <button id="Start">Start The Most Epic Quiz of Your Life</button>
        <h1 id="title">JavaScript Quiz</h1>
        <br>
        <h2 id="result"></h2>
        <br>
        <h2 id="timeDisplay">Time Left: <span id="timer"></span></h2>
    </section>
    <form id="question1">
        <h2>What company created JavaScript?</h2>
        <input type="radio" id="Question1Answer1" class="Question1Answer" name="Question1">
        <label for="Answer1">Oracle</label><br>
        <input type="radio" id="Question1Answer2" class="Question1Answer" name="Question1">
        <label for="Answer2">Microsoft</label><br>
        <input type="radio" id="Question1Answer3" class="Question1Answer" name="Question1">
        <label for="Answer3">Netscape</label><br>
        <input type="radio" id="Question1Answer4" class="Question1Answer" name="Question1">
        <label for="Answer4">Google</label><br>
        <button id="Question1Submit">Submit</button>
    </form>

    <form id="question2">
        <h2>What year was javascript released?</h2>
        <input type="radio" id="Question2Answer1" class="Question2Answer" name="Question2">
        <label for="Answer1">1999</label><br>
        <input type="radio" id="Question2Answer2" class="Question2Answer" name="Question2">
        <label for="Answer2">1995</label><br>
        <input type="radio" id="Question2Answer3" class="Question2Answer" name="Question2">
        <label for="Answer3">1990</label><br>
        <input type="radio" id="Question2Answer4" class="Question2Answer" name="Question2">
        <label for="Answer4">2000</label><br>
        <button id="Question2Submit">Submit</button>
    </form>

    <form id="question3">
        <h2>What was the original name for Javascript?</h2>
        <input type="radio" id="Question3Answer1" class="Question3Answer" name="Question3">
        <label for="Answer1">Oracle's Coding Language</label><br>
        <input type="radio" id="Question3Answer2" class="Question3Answer" name="Question3">
        <label for="Answer2">Scripting Language</label><br>
        <input type="radio" id="Question3Answer3" class="Question3Answer" name="Question3">
        <label for="Answer3">Java</label><br>
        <input type="radio" id="Question3Answer4" class="Question3Answer" name="Question3">
        <label for="Answer4">Mocha</label><br>
        <button id="Question3Submit">Submit</button>
    </form>

    <form id="question4">
        <h2>Why was JavaScript first created?</h2>
        <input type="radio" id="Question4Answer1" class="Question4Answer" name="Question4">
        <label for="Answer1">For use with the Netscape Navigator browser</label><br>
        <input type="radio" id="Question4Answer2" class="Question4Answer" name="Question4">
        <label for="Answer2">For use with Oracle's NetSuite system</label><br>
        <input type="radio" id="Question4Answer3" class="Question4Answer" name="Question4">
        <label for="Answer3">For use with Google's search engine</label><br>
        <input type="radio" id="Question4Answer4" class="Question4Answer" name="Question4">
        <label for="Answer4">As a means of backend scripting for Windows</label><br>
        <button id="Question4Submit">Submit</button>
    </form>
    <div id="userName">
        <label for="nameField">Enter your name</label><br>
        <input type="text" id="Name"><br>
        <button id="nameSubmit">Submit</button>
    </div>

    <img src="assets/Images/VictoryPic.png" alt="Goku Sleeping" class="img4" id="victoryImg">

    <div id="endPage">
        <h2 id="thankYou">Thank you for playing</h2> <br>
    </div>
    <div id="reset">
        <button type="submit" onClick='window.location.reload();'>Play Again</button> <br>

    </div>
    <h2 id="highScoresHeading">HighScores:</h2>
    <div id="highScores"></div>
</body>

</html>

<script src="assets/scripts.js"></script>
